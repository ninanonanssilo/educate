<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공문 자동 작성 도우미</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <main class="page">
    <section class="card">
      <h1>공문 자동 작성 도우미</h1>
      <p class="description">
        공문 주제를 입력하면 기본 형식(수신/제목/붙임/끝.)으로 초안을 자동 생성하고 바로 복사할 수 있습니다.
      </p>

      <form id="doc-form" class="form">
        <label>
          공문 주제
          <input id="subject" name="subject" type="text" placeholder="예: 2026학년도 학부모 설명회 운영 계획" required />
        </label>

        <label>
          수신
          <input id="recipient" name="recipient" type="text" value="경상북도교육감(○○과장)" />
        </label>

        <label>
          발신 기관(부서)
          <input id="sender" name="sender" type="text" value="○○초등학교장" />
        </label>

        <label>
          시행일
          <input id="date" name="date" type="date" />
        </label>

        <label>
          본문 핵심 내용
          <textarea id="details" name="details" rows="3" placeholder="예: 추진 배경, 일시, 장소, 참석 대상 등"></textarea>
        </label>

        <label>
          붙임 항목 (줄바꿈으로 구분)
          <textarea id="attachments" name="attachments" rows="3" placeholder="예:&#10;운영 계획서 1부&#10;가정통신문(안) 1부"></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="primary">공문 생성</button>
          <button type="button" id="copy-btn">결과 복사</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>생성 결과</h2>
      <textarea id="result" class="result" spellcheck="false" readonly></textarea>
      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <script defer src="/main.js"></script>
</body>
</html>
