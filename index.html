<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>판교대장초 공문 자동 작성 도우미</title>
  <link href="/style.css" rel="stylesheet" />
</head>
<body>
  <header class="hero">
    <div class="hero-top">
      <p class="eyebrow">PANGYODAEJANG ELEMENTARY SCHOOL</p>
      <h1>판교대장초 공문 자동 작성 도우미</h1>
      <p class="hero-desc">새로움에 도전하고 함께 성장하는 학교 업무를 더 빠르게 처리합니다.</p>
    </div>
    <div class="quick-links">
      <a href="#" aria-label="공지사항">공지사항</a>
      <a href="#" aria-label="가정통신문">가정통신문</a>
      <a href="#" aria-label="행사일정">행사일정</a>
      <a href="#" aria-label="학교양식">학교양식</a>
    </div>
  </header>

  <main class="page">
    <section class="card writer">
      <h2>공문 자동 작성</h2>
      <p class="description">주제와 핵심 내용을 입력하면 내부결재용 공문 초안이 바로 생성됩니다.</p>

      <form id="doc-form" class="form">
        <label>
          공문 주제
          <input id="subject" name="subject" type="text" placeholder="예: 2026학년도 학부모 공개수업 운영 계획" required />
        </label>
        <div class="grid-2">
          <label>
            수신(고정)
            <input id="recipient" name="recipient" type="text" value="내부결재" readonly />
          </label>
          <label>
            시행일
            <input id="date" name="date" type="date" />
          </label>
        </div>
        <label>
          발신 기관(부서)
          <input id="sender" name="sender" type="text" value="판교대장초등학교장" />
        </label>
        <label>
          본문 핵심 내용
          <textarea id="details" name="details" rows="3" placeholder="예: 일시, 장소, 대상, 협조 요청 사항"></textarea>
        </label>
        <label>
          붙임 항목 (줄바꿈으로 구분)
          <textarea id="attachments" name="attachments" rows="3" placeholder="예:&#10;운영 계획(안) 1부&#10;학년별 운영 시간표 1부"></textarea>
        </label>
        <div class="actions">
          <button type="submit" class="primary">공문 생성</button>
          <button type="button" id="copy-btn">결과 복사</button>
        </div>
      </form>
    </section>

    <section class="card preview">
      <h2>생성 결과</h2>
      <textarea id="result" class="result" spellcheck="false" readonly></textarea>
      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="footer">
    <p>경기도 성남시 분당구 판교대장로5길 71 | 교무실 031-724-0710</p>
    <p>Copyright © 판교대장초등학교. All rights reserved.</p>
  </footer>

  <script defer src="/main.js"></script>
</body>
</html>
